<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<title>WebDrive</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
	
</head>
<body>
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand">Welcome to WebDrive</a>
    		</div>
    		<ul class="nav navbar-nav navbar-right">
    			<li>
    				<form method="post" class="navbar-form navbar-right">
      					<div class="form-group">
        					<input type="text" class="form-control" name="username" placeholder="Username"/>
        					<input type="password" class="form-control" name="password" placeholder="Password"/>
      					</div>
      					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-in"></span>   Login</button>
    				</form>
    			</li>
    		</ul>
  		</div>
	</nav> 
        
        
        <input  class="btn btn-secondary " type="button" method='get'  onclick="location.href='/singup'" value="Sign Up" />
        <h3 style="color: #ff0033" th:text="${err}"></h3>
</body>
</html>
