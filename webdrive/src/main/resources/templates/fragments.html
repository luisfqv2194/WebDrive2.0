<!DOCTYPE html>
<html>
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<title>WebDrive</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
</head>
<body>
	<div th:fragment="navbar1" th:if="${session.userInSession.getMyDrive().getCurrentFolder().getName().equals(session.userInSession.getMyDrive().getRoot().getName())}">
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" th:text="'Welcome back, ' + ${session.userInSession.getUsername()} + ', You`re in: ' 
      			+ ${session.userInSession.getMyDrive().getCurrentFolder().getPath()}" th:unless="${session == null}"></a>
    		</div>
    		<ul class="nav navbar-nav navbar-right">
      			<li class="active right"><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>   Logout</a></li>
    		</ul>
  		</div>
	</nav>
	</div>
	<div th:fragment="navbar2" th:if="${!session.userInSession.getMyDrive().getCurrentFolder().getName().equals(session.userInSession.getMyDrive().getRoot().getName())}">
	<nav  class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" th:text="'Welcome back, ' + ${session.userInSession.getUsername()} + ', You`re in: ' + ${session.userInSession.getMyDrive().getCurrentFolder().getPath()}
      			+ ${session.userInSession.getMyDrive().getCurrentFolder().getName()}" th:unless="${session == null}"></a>
    		</div>
    		<ul class="nav navbar-nav navbar-right">
      			<li class="active right"><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>   Logout</a></li>
    		</ul>
  		</div>
	</nav>
	</div>
</body>
</html>
